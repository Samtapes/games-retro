<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Games Store</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/cadastrar.css">
    <script src="./src/cadastrar.js" defer></script>
</head>
<body>
    <header>
        <h3>Retro Games Store</h3>
        <nav>
            <ul>
                <li><a href="./index.html">Início</a></li>
                <li><a href="./colecao.html">Coleção</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <h3>NOVO ITEM</h3>
        <a href="colecao.html"><button>VOLTAR</button></a>
        <form>
            <label for="titulo">TITULO</label>
            <input type="text" name="titulo" id="titulo">

            <label for="descricao">DESCRICAO</label>
            <input type="text" name="descricao" id="descricao">

            <label for="preco">PRECO</label>
            <input type="number" step="0.01" name="preco" id="preco">

            <button>SALVAR</button>
        </form>
    </section>
</body>
</html>
